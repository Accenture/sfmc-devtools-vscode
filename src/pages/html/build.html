<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{cssUri}}">
        <title>DevTools Build Configuration</title>
        <style>
            body {
                background: transparent !important;
                color: white !important;
            }
        </style>
    </head>
    <body>
        <h1>DevTools Build Configuration</h1>
        <label>Market From:</label>
        <select class="form-select" aria-label="Market From:">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <label>Business Unit to:</label>
        <select class="form-select" aria-label="Busines Unit To:">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        
        <label>Market to:</label>
        <select class="form-select" aria-label="Market To:">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Bulk
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Dependencies
            </label>
        </div>
        <div>
            <label>Files:</label>
            <ul>
                <p>File_1</p>
                <p>File_2</p>
                <p>File_3</p>
            </ul>
        </div>
        <div><button type="button" class="btn btn-primary">Save</button></div>
    </body>
</html>
