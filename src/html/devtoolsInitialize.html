<!DOCTYPE html>
<html lang="en" style="background-color: transparent;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Initialize SFMC DEVTOOLS</title>
        <link rel="stylesheet" type="text/css" href="{{styleUri}}" >
        <script src="{{jsUri}}"></script>
    </head>
    <body>
      <div class="slds-align_absolute-center">
        <div class="slds-size_1-of-2">
          <div class="slds-align_absolute-center">
            <h3 style="font-size: 3em;">Initialize SFMC DEVTOOLS</h3>
          </div>
          <ol class="slds-setup-assistant slds-p-top_x-large">
              <li class="slds-setup-assistant__item">
                  <article class="slds-setup-assistant__step">
                    <div class="slds-summary-detail">
                      <div class="slds-container_fluid">
                        <div class="slds-summary-detail__title">
                          <div class="slds-setup-assistant__step-summary">
                            <div class="slds-media">
                              <div class="slds-media__figure">
                                <div class="slds-progress-ring slds-progress-ring_large">
                                  <div class="slds-progress-ring__content slds-text-color_default">1</div>
                                </div>
                              </div>
                              <div class="slds-media__body slds-m-top_x-small">
                                <div class="slds-media">
                                  <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                    <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                      Configure Github
                                    </h3>
                                    <div class="slds-setup-assistant__step-detail">
                                      <div>
                                        <ol>
                                          <li class="slds-p-top_medium">
                                            <div class="slds-form-element">
                                              <label for="text-input-id-47">Git User.name</label>
                                              <div class="slds-form-element__control">
                                                <input id="git_username_input" 
                                                  style="color: black;" 
                                                  type="text" 
                                                  placeholder="Type your first and last name..." 
                                                  class="slds-input" 
                                                  value="" />
                                              </div>
                                            </div>
                                          </li>
                                          <li class="slds-p-top_medium">
                                            <div class="slds-form-element">
                                              <label for="text-input-id-47">Git User.email</label>
                                              <div class="slds-form-element__control">
                                                <input style="color: black;" type="text" id="text-input-id-47" placeholder="Type your Accenture's email..." 
                                                  class="slds-input" value="" />
                                              </div>
                                            </div>
                                          </li>
                                          <li>
                                          </li>
                                        </ol>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </article>
              </li>
              <li class="slds-setup-assistant__item">
                <article class="slds-setup-assistant__step">
                  <div class="slds-summary-detail">
                    <div class="slds-container_fluid">
                      <div class="slds-summary-detail__title">
                        <div class="slds-setup-assistant__step-summary">
                          <div class="slds-media">
                            <div class="slds-media__figure">
                              <div class="slds-progress-ring slds-progress-ring_large">
                                <div class="slds-progress-ring__content slds-text-color_default">2</div>
                              </div>
                            </div>
                            <div class="slds-media__body slds-m-top_x-small">
                              <div class="slds-media">
                                <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                  <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                    Configure Marketing Cloud Installed Package credentials
                                  </h3>
                                  <div class="slds-setup-assistant__step-detail">
                                    <div>
                                      <ol>
                                        <li class="slds-p-top_medium">
                                          <div class="slds-form-element">
                                            <label for="text-input-id-47">Client ID</label>
                                            <div class="slds-form-element__control">
                                              <input style="color: black;" type="text" id="text-input-id-47" placeholder="Type the client ID..." class="slds-input" value="" />
                                            </div>
                                          </div>
                                        </li>
                                        <li class="slds-p-top_medium">
                                          <div class="slds-form-element">
                                            <label for="text-input-id-47">Client Secret</label>
                                            <div class="slds-form-element__control">
                                              <input style="color: black;" type="text" id="text-input-id-47" placeholder="Type the client secret..." 
                                                class="slds-input" value="" />
                                            </div>
                                          </div>
                                        </li>
                                        <li class="slds-p-top_medium">
                                          <div class="slds-form-element">
                                            <label for="text-input-id-47">Authentication Base URI</label>
                                            <div class="slds-form-element__control">
                                              <input style="color: black;" type="text" id="text-input-id-47" placeholder="Type the authentication base uri..." 
                                                class="slds-input" value="" />
                                            </div>
                                          </div>
                                        </li>
                                      </ol>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </article>
            </li>
          </ol>
        </div>
      </div>
    </body>
</html>
